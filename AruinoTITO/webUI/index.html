<script>

function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function changeFormActions() {
  var ipAddressElement = document.getElementById('ipAddress');

  if (ipAddressElement) {
    var ipAddress = ipAddressElement.value;
    var forms = document.getElementsByTagName('form');

    for (var i = 0; i < forms.length; i++) {
      forms[i].action = "http://" + ipAddress;
    }
  }
}

// Read address from querystring if present and populate field
var ip = getParameterByName("ip");
if (ip) document.getElementById('ipAddress').value=ip;
changeFormActions();

</script>
